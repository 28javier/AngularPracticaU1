<h3>

    Agregar: <small>{{nuevo.nombre}}</small></h3>
<hr>

<form action="" (ngSubmit)="agregar()">
    <input type="text" placeholder="Nombre Personaje" name="nombre" [(ngModel)]="nuevo.nombre">
    <input type="number" placeholder="Poder Personaje" name="poder" [(ngModel)]="nuevo.poder">

    <button type="submit">
         Agregar
     </button>
</form>
