<p>Listado de Heroes</p>
<div *ngIf="heroeBorrado; else noBoorafo">
    <h3>Heore Borrado: <small>{{heroeBorrado}}</small></h3>
</div>

<ng-template #noBoorafo>
    <h3>No ah borrado nada</h3>
</ng-template>




<hr>
<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i + 1}} - {{heroe}}
    </li>

</ul>

<button (click)="borrarHeroe()">Borrar Heroe</button>
